<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  
  <div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Mission to Mars</h1>
     <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color: blue;">Scrape New Data</a></p>
  </div>
  <hr>

  <div>
    <div class="container">
      <h2>Latest Mars News</h2>
      <h4>{{marsdata.title}}</h4>
      <p>{{marsdata.paragrapph }}</p>
      

    </div>
  </div>       
  
    <div class="container">
      <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12">


      <h3>Featured Mars Image</h3>
      
      <!-- <div class="thumbnail" >
      <img src="Missions_to_Mars/Mars1.jpg" alt=" Mars Featured Image" class="img-thumbnail float-left" width="100%">
      </div>   -->
     
      
      <img src="{{   marsdata.print_image_url | default('static/images/error.png',true)}}" alt=" Mars Featured Image" >
      
      </div>
      
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class = "text-align" style="text-align:center; max-width:500px; max-height:100px;">
        <h3>Mars Facts</h3>
        <h4> {{marsdata.mars_df |safe}}</h4>

      </div>
      </div>
    </div>
  
 <br>
 <h3 style="padding-top: 45px; margin-top: 100px; text-align: center;" >Mars Hemisphere</h3>
 <div class= "card-deck">
 <div class="col-md-12">
<div class="row">
  {% for data in marsdata.mars_hemi %}
  <div class="col-md-6">
  <div class="thumbnail" >
<img src="{{data.imageURL}}" alt="">
<div class="card-body">
<h4 class="card-text">{{data.title}}</h4>
</div>
</div>
</div>
{% endfor %}
 </div>  
 </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
